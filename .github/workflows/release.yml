name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Windows
        run: npm run build:win -- --publish never
        
      - name: List Windows build artifacts
        shell: pwsh
        run: |
          Write-Host "Contents of dist folder:"
          if (Test-Path "dist") { Get-ChildItem -Path "dist" -Recurse } else { Write-Host "No dist folder found" }
          Write-Host "Looking for .exe files:"
          if (Test-Path "dist") { Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse } else { Write-Host "No .exe files found" }
        
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.blockmap
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build macOS
        run: npm run build:mac -- --publish never
        
      - name: List macOS build artifacts
        run: |
          echo "Contents of dist folder:"
          if [ -d "dist" ]; then ls -la dist/; else echo "No dist folder found"; fi
          echo "Looking for .dmg and .zip files:"
          if [ -d "dist" ]; then find dist/ -name "*.dmg" -o -name "*.zip"; else echo "No files found"; fi
        
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*-mac.zip
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Linux
        run: npm run build:linux -- --publish never
        
      - name: List Linux build artifacts
        run: |
          echo "Contents of dist folder:"
          if [ -d "dist" ]; then ls -la dist/; else echo "No dist folder found"; fi
          echo "Looking for .AppImage and .deb files:"
          if [ -d "dist" ]; then find dist/ -name "*.AppImage" -o -name "*.deb"; else echo "No files found"; fi
        
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          if-no-files-found: warn

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: always() && (needs.build-windows.result == 'success' || needs.build-macos.result == 'success' || needs.build-linux.result == 'success')
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/
        continue-on-error: true
          
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/
        continue-on-error: true
          
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/
        continue-on-error: true
        
      - name: List all downloaded artifacts
        run: |
          echo "All files in dist:"
          if [ -d "dist" ]; then ls -la dist/; else echo "No dist folder found"; fi
          echo "Counting files:"
          if [ -d "dist" ]; then find dist/ -type f | wc -l; else echo "0"; fi
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: RELEASE_NOTES_v1.0.0.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}